# Chapter 1

# Set of Academic Rules and Regulations

# Definitions

# 1
  utter_what_is_definition_of_vezarat:
  - text: "وزارت: منظور وزارت علوم، تحقیقات و فناوری است."

# 2
  utter_what_is_definition_of_daneshgah:
  - text: "دانشگاه: هر یک از دانشگاه ها و موسسه های آموزش عالی و پژوهشی)اعم از دولتی و غیردولتی( كه دارای مجوز تاسیس از مراجع ذیربط بوده و مجری هر یک/ یکی از دورههای كاردانی، كارشناسی ناپیوسته و پیوسته، كارشناسی ارشد، دكتری عمومی، دكتری تخصصی و دستیاری دورههای تخصصی هستند."

# 3
  utter_what_is_definition_of_modares:
  - text: "مدرس: فردی كه در دانشگاه به آموزش و یاددهی مهارت به صورت تمام وقت، نیمه وقت یا پاره وقت اشتغال دارد."

# 4
  utter_what_is_definition_of_daneshjou:
  - text: "فردی كه در یکی از دوره های آموزش عالی براساس ضوابط پذیرفته شده، و پس از تبت نام به تحصیل میپردازد."

# 5
  utter_what_is_definition_of_amouzeshe_rayegan:
  - text: "آموزش رایگان: منظور تحصیل دانشجو در طول سنوات مجاز دوره آموزشی بدون پرداخت هزینه است. در صورتی كه دانشجوی مشمول آموزش رایگان ملزم به پرداخت هزینه شود، تعرفه آن مطابق دانشجوی شهریه‌پرداز نوبت دوم دانشگاه می‌باشد."

# 6
  utter_what_is_definition_of_daneshjoue_shahriehpardaz:
  - text: "دانشجوی شهریه‌پرداز: دانشجویی است كه به ازای تحصیل در طول دوره تحصیلی ملزم به پرداخت هزینه مصوب از سوی دانشگاه مربوطه است ."

# 7
  utter_what_is_definition_of_hozouri:
  - text: "حضوری: نوعی از آموزش كه دانشجو به صورت تمام وقت و با حضور در همه كلاس‌های درس دوره مربوط به فعالیت تحصیلی می‌پردازد. این نوع آموزش می تواند به صورت حضور فیزیکی در كلاس، الکترونیکی (برخط و غیر برخط) و یا تركیبی انجام شود."

# 8
  utter_what_is_definition_of_gheire_hozouri:
  - text: "غیرحضوری: نوعی از آموزش كه دانشجو بدون حضور در كلاس درس به فعالیت تحصیلی می‌پردازد."

# 9
  utter_what_is_definition_of_nimeh_hozouri:
  - text: "نیمه‌حضوری: نوعی از آموزش كه بخشی از آن حضوری و بخش دیگر غیرحضوری به انجام میرسد."

# 10
  utter_what_is_definition_of_ostad_rahnamaye_tahsili:
  - text: "استاد راهنمای تحصیلی: عضو هیات علمی آگاه و مسلط به امور آموزشی، كه برای هدایت تحصیلی دانشجو از ابتدای تحصیل و از سوی گروه آموزشی انتخاب می‌شود."

# 11
  utter_what_is_definition_of_nimsale_tahsili:
  - text: "نیمسال تحصیلی: بازه زمانی تعیین شده كه شامل 16 هفته آموزش و 2 هفته امتحانات پایانی است."

# 12
  utter_what_is_definition_of_doreh_tabestani:
  - text: "دوره تابستانی: دوره زمانی كه شامل 6 هفته آموزش و 1 هفته امتحانات پایانی است."

# 13
  utter_what_is_definition_of_barnameh_darsi:
  - text: "برنامه درسی: مجموعه به هم پیوسته‌ای از دروس هر رشته تحصیلی كه دارای هدف مشخصی بوده و مصوب مراجع قانونی است."

# 14
  utter_what_is_definition_of_vahed_darsi:
  - text: "واحد درسی: ارزش مقداری درسی، كه مفاد آن برای هر واحد نظری 16 ساعت، عملی یا آزمایش گاهی 32 ساعت، كارگاهی یا عملیات میدانی(بازدید علمی) 48 ساعت، كارورزی یا كار در عرصه 64 ساعت و كارآموزی یا مهارت‌آموزی 120 ساعت در طول یک نیمسال تحصیلی یا بازه تابستانی است و طبق برنامه درسی مصوب اجرا میشود."

# 15
  utter_what_is_definition_of_darse_jobrani:
  - text: "درس جبرانی: درس/ دروسی كه با تایید گروه گذراندن آن در آغاز دوره تحصیلی مربوط برای رفع كمبود دانش یا مهارت دانشجو ضروری تشخیص داده میشود و یا به دلیل ارتباط با موضوع پایان‌نامه/ رساله، به تشخیص استاد راهنما، موظف به گذراندن آن است. درس جبرانی باید از مقطع قبلی باشد ولی نمره قبولی در آن درس یا دروس بر اساس مقطع فعلی دانشجو است."

# 16
  utter_what_is_definition_of_darse_pishniaz:
  - text: "درس پیش‌نیاز: درسی است كه درک مطلب آن برای یادگیری درس یا دروس دیگری كه وابسته آن نامیده می شود ضروری است و باید قبل از آن درس یا دروس اخذ گردد."

# 17
  utter_what_is_definition_of_mashrooti:
  - text: "مشروطی: وضعیت تحصیلی كه دانشجو در یک نیمسال معدل كمتر از 12را در دورە تحصیلی كارشناسی و معدل كمتر از 14 را در دورە تحصیلی كارشناسی ارشد كسب نماید."

# 18
  utter_what_is_definition_of_reshteh_tahsili:
  - text: "رشته تحصیلی: یک شاخه فرعی از شاخه‌های علمی كه به لحاظ موضوع دارای قلمرو مشخص و متمایز از سایر شاخه‌های علمی است و به احراز دانش تخصصی، مهارت یا كارآمدی معینی می‌انجامد."

# 19
  utter_what_is_definition_of_gerayesh_tahsili:
  - text: "گرایش تحصیلی: هر كدام ازشاخه های یک رشته تحصیلی كه ناظر بر تخصص آن باشد. اختلاف دروس در 2 گرایش از یک رشته نباید از 7 درصد كل واحدهای رشته كمتر و از 30 درصد كل واحدها بیشتر باشد."

# 20
  utter_what_is_definition_of_morakhasi_tahsili:
  - text: "مرخصی تحصیلی: مدت زمان مشخصی كه دانشجو برابر ضوابط معین به طور موقت به تحصیل اشتغال ندارد."

# 21
  utter_what_is_definition_of_enserafe_tahsili:
  - text: "انصراف تحصیلی: فرآیندی كه در آن دانشجو به طور اختیاری از ادامه تحصیل خودداری میكند."

# 22
  utter_what_is_definition_of_doreh_kardani_peyvasteh:
  - text: "دوره کاردانی پیوسته: دوره تحصیلی كه دارندگان مدرم دیپلم (در نظام آموزشی دارای پیش‌دانشگاهی بدون نیاز به گذراندن دوره پیش‌دانشگاهی) به آن وارد می‌شوند و مستلزم گذراندن حداقل 68 واحد درسی طبق برنامه مصوب است."

# 23
  utter_what_is_definition_of_doreh_kardani_napeyvasteh:
  - text: "دوره کاردانی ناپیوسته: دوره تحصیلی پس از دوره متوسطه، كه فرد پس از اخذ دیپلم و گذراندن دوره پیش‌دانشگاهی (در نظام آموزشی دارای پیش‌دانشگاهی) به آن وارد می‌شود و مستلزم گذراندن حداقل 68 واحد درسی طبق برنامه مصوب است."

# 24
  utter_what_is_definition_of_doreh_karshenasi_peyvasteh:
  - text: "دوره کارشناسی پیوسته: دوره تحصیلی كه مستلزم گذراندن حداقل 130 و حداكثر 140واحد درسی طبق برنامه درسی مصوب است."

# 25
  utter_what_is_definition_of_doreh_karshenasi_napeyvasteh:
  - text: "دوره کارشناسی ناپیوسته: دوره تحصیلی كه پس از دوره كاردانی(پیوسته و ناپیوسته) آغاز شده و مستلزم گذراندن حداقل 68 و حداكثر 72 واحد درسی طبق برنامه درسی مصوب است."

# 26
  utter_what_is_definition_of_doreh_karshenasi_arshad:
  - text: "دوره کارشناسی ارشد: دوره تحصیلی كه پس از دوره كارشناسی آغاز می‌شود و مستلزم گذراندن 28 الی 32 واحد درسی می باشد."

# 27
  utter_what_is_definition_of_doreh_doctoraye_takhasosi:
  - text: "دوره دکتری تخصصی: دوره تحصیلی كه پس از دوره كارشناسی ارشد یا دكتری عمومی آغاز شده و دانشجو موظف به گذراندن 36 واحد درسی مشتمل بر رساله میباشد."

# 28
  utter_what_is_definition_of_doreh_beynolmelali:
  - text: "دوره بین‌المللی: هر یک از دوره‌های تخصصی دكتری كه بر اساس ضوابط مصوب وزارت و با مشاركت مؤسسه‌های آموزش عالی و پژوهشی غیر ایرانی برگزار می‌شود. این دوره می تواند آموزشی-پژوهشی و یا پژوهش محور باشد."

# 29
  utter_what_is_definition_of_paayannameh:
  - text: "پایان‌نامه: مستند علمی است كه در فرآیند تحصیل دانشجوی دوره كارشناسی ارشد و از طریق تحقیق در یک حوزه معین از رشته یا گرایش تحصیلی و با راهنمایی استاد(ان) راهنما و مشاور حسب مورد براساس استانداردهای پژوهشی تدوین می‌شود."

# 30
  utter_what_is_definition_of_azmon_jame:
  - text: "آزمون جامع: آزمون تخصصی است كه پس از گذراندن واحدهای دوره آموزشی در دوره دكتری تخصصی، با هدف ارزشیابی آموخته های آموزشی و توانمندی های پژوهشی دانشجو برگزار می‌شود."

# 31
  utter_what_is_definition_of_resaleh:
  - text: "رساله: گزارش مکتوب حاصل از فعالیت پژوهشی دانشجوی دوره دكتری تخصصی است كه در زمینه مشخصی از یک رشته تحصیلی و با راهنمایی استاد(ان) راهنما و مشاور تدوین می‌شود."

# 32
  utter_what_is_definition_of_heyat_daavaran:
  - text: "هیأت داوران: اعضای هیات علمی دارای مدرک دكتری تخصصی و یا متخصصان حرفه‌ای دارای صلاحیت دانشگاهی، كه برای ارزیابی كمی و كیفی پایاننامه/رساله مطابق دستورالعمل اجرایی مصوب دانشگاه انتخاب می‌شوند."

# 33
  utter_what_is_definition_of_shiveh_amozeshi-pazhoheshi:
  - text: "شیوه آموزشی-پژوهشی: شیوه‌ای از تحصیل در دوره كارشناسی ارشد و دكتری تخصصی كه برنامه درسی مربوط به آن، علاوه بر واحدهای درسی، مشتمل بر اجرای یک پروژه تحقیقاتی است كه منجر به پایان‌نامه یا رساله می‌شود."

# 34
  utter_what_is_definition_of_shiveh_amozeshi:
  - text: "شیوه آموزشی: شیوه‌ای از تحصیل صرفا در دوره های كارشناسی ارشد آموزش الکترونیکی كه دانشجو پس از گذراندن واحدهای درسی و بدون گذراندن پایان‌نامه، دانش‌آموخته می‌شود."

# 35
  utter_what_is_definition_of_ostad_raahnama:
  - text: "استاد راهنما: عضو هیأت علمی دارای مدرک دكتری تخصصی(D.Ph) كه مسئولیت راهنمایی دانشجو را در انجام پایان‌نامه/رساله بر عهده دارد."

# 36
  utter_what_is_definition_of_ostad_moshaver:
  - text: "استاد مشاور: عضو هیأت علمی دارای مدرک دكتری تخصصی(D.Ph) و یا متخصص حرفه‌ای كه مسئولیت مشاوره دانشجو را در انجام پایان‌نامه/رساله بر عهده دارد."

# 37
  utter_what_is_definition_of_motekhases_herfehei:
  - text: "متخصص حرفه‌ای: صاحب نظر یا كارشناس باتجربه غیرهیات علمی با مدرک تحصیلی دكتری تخصصی(D.Ph) در سایر بخش‌های جامعه كه دارای مهارت و صلاحیت حرفه‌ای مورد تایید شورای تحصیلات تکمیلی گروه می‌باشد. در شرایط خاص، در پایان‌نامه‌های تقاضامحور یا كاربردی مقطع كارشناسی ارشد استفاده از متخصصان حرفه‌ای با مدرک كارشناسی ارشد و همچنین مربی باسابقه دانشگاه فردوسی مشهد در سمت مشاور پایان‌نامه بلامانع است."

# 38
  utter_what_is_definition_of_gorouh_azmayeshi:
  - text: "گروه آزمایشی: مجموعه رشته‌های مختلف تحصیلی در دوره متوسطه است كه با توجه به مواد آزمونی مشترک دسته‌بندی می‌شوند."

# 39
  utter_what_is_definition_of_gorouh_amouzeshi:
